<div class="upload-container">
    <h2 class="mat-title">Add new resource: {{resourceTyoe}}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="dd-container" (click)="fileInput.click()" dspDragDrop (fileDropped)="uploadFile($event)">
            <input hidden type="file" #fileInput (change)="uploadFile($event)" />
            <mat-icon class="upload-icon">cloud_upload</mat-icon>
            <div class="title">{{fromLabels.drag_drop.upload}}</div>
            <div class="bottom-line">{{fromLabels.drag_drop.drop_or_upload}}</div>
        </div>
        <!-- <div *ngIf="files.length" class="files-list"> -->
        <div *ngIf="file" class="files-list">
            <table>
            <thead>
                <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Last Modified Date</th>
                <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let file of files; let i=index"> -->
                <tr>
                <td>{{ file.name }}</td>
                <td>{{ convertBytes(file.size) }}</td>
                <td>{{ convertDate(file.lastModified) }}</td>
                <td>
                    <!-- <button class="delete-file" (click)="deleteAttachment(i)"> -->
                    <button class="delete-file" (click)="deleteAttachment()">
                    X
                    </button>
                </td>
                </tr>
            </tbody>
            </table>
        </div>

        <mat-form-field class="full-width">
            <input matInput placeholder="{{fromLabels.title}}" formControlName="title" #title />
        </mat-form-field>
        <br />
        <mat-form-field class="full-width">
            <textarea matInput placeholder="{{fromLabels.description}}" formControlName="description" #description></textarea>
        </mat-form-field>
        <br />
        <mat-form-field class="full-width">
            <input matInput placeholder="{{fromLabels.date}}" formControlName="date" #date type="date" />
        </mat-form-field>
        <br />
        <mat-form-field class="full-width">
            <input matInput placeholder="{{fromLabels.duration}}" formControlName="duration" #duration />
        </mat-form-field>
        <br />
        <mat-form-field class="full-width">
            <input matInput placeholder="{{fromLabels.person}}" formControlName="person" #person />
        </mat-form-field>
        <br />
        <mat-form-field class="full-width">
            <input matInput placeholder="{{fromLabels.location}}" formControlName="location" #location />
        </mat-form-field>
        <br />
        <mat-form-field class="full-width">
            <textarea matInput placeholder="{{fromLabels.transcript}}" formControlName="transcript" #transcript></textarea>
        </mat-form-field>
    </form>
</div>
